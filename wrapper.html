<!DOCTYPE html>
<html dir="rtl" lang="en">
  <head>

   <script src="getdata.js"></script>
      <style>
        /* Reset */
        html, body { height: 100%; margin: 0; padding: 0; }

        #wrapper {
          position: absolute;
          top: 0;
          left: 0;
          height: 100%;
          width: 100%;
          margin: 0;
          padding: 0;
          font-family: sans-serif;
        }

        .overlay {
          position: absolute;
          z-index: 9999;

        #header {
          margin: 20px;
          background-color: rgba(255,0,0,0.5);
        }

      </style>
  </head>
  <body>
    <div id="header" class="overlay">This is my header</div>
    <iframe src="window.html" id="wrapper" frameborder="0" />
   </div>
  </body>
</html>
